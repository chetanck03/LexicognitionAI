<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Viva Examiner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .section {
            margin-bottom: 30px;
        }

        .section h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        .upload-area {
            border: 2px dashed #667eea;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .upload-area:hover {
            background: #f8f9ff;
            border-color: #764ba2;
        }

        .upload-area.dragover {
            background: #f0f2ff;
            border-color: #764ba2;
        }

        input[type="file"] {
            display: none;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            min-height: 120px;
            resize: vertical;
            font-family: inherit;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .question-card {
            background: #f8f9ff;
            border-left: 4px solid #667eea;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .question-number {
            color: #667eea;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .question-text {
            font-size: 1.1em;
            color: #333;
            margin-bottom: 15px;
        }

        .evaluation {
            background: #fff;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }

        .score {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .feedback {
            color: #555;
            line-height: 1.6;
        }

        .correctness {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .correctness.correct {
            background: #d4edda;
            color: #155724;
        }

        .correctness.partially_correct {
            background: #fff3cd;
            color: #856404;
        }

        .correctness.incorrect {
            background: #f8d7da;
            color: #721c24;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        .summary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
        }

        .summary h2 {
            color: white;
            margin-bottom: 20px;
        }

        .summary-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .stat {
            background: rgba(255,255,255,0.2);
            padding: 15px;
            border-radius: 8px;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ“ AI Viva Examiner</h1>
            <p>Upload a research paper and test your understanding</p>
        </div>

        <div class="content">
            <!-- Upload Section -->
            <div id="uploadSection" class="section">
                <h2>1. Upload Research Paper</h2>
                <div class="upload-area" id="uploadArea">
                    <p>ðŸ“„ Click or drag PDF here</p>
                    <input type="file" id="fileInput" accept=".pdf">
                </div>
                <div style="margin-top: 15px;">
                    <input type="text" id="userId" placeholder="Enter your name or ID" value="user123">
                </div>
                <button id="uploadBtn" style="margin-top: 15px;">Upload & Process</button>
                <div id="uploadStatus" class="hidden"></div>
            </div>

            <!-- Interview Section -->
            <div id="interviewSection" class="section hidden">
                <h2>2. Answer Questions</h2>
                <div id="questionArea"></div>
                <div id="answerArea" class="hidden">
                    <textarea id="answerInput" placeholder="Type your answer here..."></textarea>
                    <button id="submitBtn" style="margin-top: 15px;">Submit Answer</button>
                </div>
                <div id="evaluationArea" class="hidden"></div>
            </div>

            <!-- Summary Section -->
            <div id="summarySection" class="section hidden"></div>

            <!-- Loading -->
            <div id="loading" class="loading hidden">
                <div class="spinner"></div>
                <p>Processing...</p>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';
        let currentPaperId = null;
        let currentSessionId = null;
        let currentQuestionIndex = 0;

        // Upload handling
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');

        uploadArea.addEventListener('click', () => fileInput.click());
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            fileInput.files = e.dataTransfer.files;
        });

        uploadBtn.addEventListener('click', uploadPDF);

        async function uploadPDF() {
            const file = fileInput.files[0];
            const userId = document.getElementById('userId').value;

            if (!file) {
                alert('Please select a PDF file');
                return;
            }

            if (!userId) {
                alert('Please enter your name or ID');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);
            formData.append('user_id', userId);

            showLoading(true);

            try {
                const response = await fetch(`${API_URL}/upload`, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.detail || 'Upload failed');
                }

                currentPaperId = data.paper_id;
                document.getElementById('uploadStatus').innerHTML = `
                    <div style="color: green; margin-top: 10px;">
                        âœ“ ${data.message}<br>
                        <strong>${data.title}</strong> (${data.page_count} pages)
                    </div>
                `;
                document.getElementById('uploadStatus').classList.remove('hidden');

                // Start interview
                await startInterview(userId);

            } catch (error) {
                alert('Error: ' + error.message);
            } finally {
                showLoading(false);
            }
        }

        async function startInterview(userId) {
            showLoading(true);

            try {
                const response = await fetch(`${API_URL}/interview/start`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        user_id: userId,
                        paper_id: currentPaperId
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.detail || 'Failed to start interview');
                }

                currentSessionId = data.session_id;
                currentQuestionIndex = 1;

                document.getElementById('uploadSection').classList.add('hidden');
                document.getElementById('interviewSection').classList.remove('hidden');

                displayQuestion(data.first_question, data.total_questions);

            } catch (error) {
                alert('Error: ' + error.message);
            } finally {
                showLoading(false);
            }
        }

        function displayQuestion(question, totalQuestions) {
            const questionArea = document.getElementById('questionArea');
            questionArea.innerHTML = `
                <div class="question-card">
                    <div class="question-number">Question ${currentQuestionIndex} of ${totalQuestions}</div>
                    <div class="question-text">${question.text}</div>
                </div>
            `;

            document.getElementById('answerArea').classList.remove('hidden');
            document.getElementById('answerInput').value = '';
            document.getElementById('answerInput').focus();
            document.getElementById('evaluationArea').classList.add('hidden');
        }

        document.getElementById('submitBtn').addEventListener('click', submitAnswer);

        async function submitAnswer() {
            const answer = document.getElementById('answerInput').value.trim();

            if (!answer) {
                alert('Please enter an answer');
                return;
            }

            showLoading(true);

            try {
                const response = await fetch(`${API_URL}/interview/answer`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        session_id: currentSessionId,
                        paper_id: currentPaperId,
                        answer: answer
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.detail || 'Failed to submit answer');
                }

                displayEvaluation(data.evaluation);

                if (data.is_complete) {
                    displaySummary(data.session_summary);
                } else {
                    currentQuestionIndex++;
                    setTimeout(() => {
                        displayQuestion(data.next_question, 5);
                    }, 3000);
                }

            } catch (error) {
                alert('Error: ' + error.message);
            } finally {
                showLoading(false);
            }
        }

        function displayEvaluation(evaluation) {
            const evalArea = document.getElementById('evaluationArea');
            evalArea.innerHTML = `
                <div class="evaluation">
                    <div class="score">Score: ${evaluation.score}/10</div>
                    <span class="correctness ${evaluation.correctness}">${evaluation.correctness.replace('_', ' ').toUpperCase()}</span>
                    <div class="feedback">${evaluation.feedback}</div>
                    ${evaluation.factual_errors.length > 0 ? `
                        <div style="margin-top: 10px; color: #d32f2f;">
                            <strong>Factual Errors:</strong>
                            <ul>${evaluation.factual_errors.map(e => `<li>${e}</li>`).join('')}</ul>
                        </div>
                    ` : ''}
                    ${evaluation.missing_concepts.length > 0 ? `
                        <div style="margin-top: 10px; color: #f57c00;">
                            <strong>Missing Concepts:</strong> ${evaluation.missing_concepts.join(', ')}
                        </div>
                    ` : ''}
                </div>
            `;
            evalArea.classList.remove('hidden');
            document.getElementById('answerArea').classList.add('hidden');
        }

        function displaySummary(summary) {
            document.getElementById('interviewSection').classList.add('hidden');
            const summarySection = document.getElementById('summarySection');
            
            const correctCount = summary.answers.filter(a => a.correctness === 'correct').length;
            const partialCount = summary.answers.filter(a => a.correctness === 'partially_correct').length;
            const incorrectCount = summary.answers.filter(a => a.correctness === 'incorrect').length;

            summarySection.innerHTML = `
                <div class="summary">
                    <h2>ðŸŽ‰ Interview Complete!</h2>
                    <div class="summary-stats">
                        <div class="stat">
                            <div class="stat-value">${summary.total_score}</div>
                            <div class="stat-label">Total Score</div>
                        </div>
                        <div class="stat">
                            <div class="stat-value">${summary.average_score.toFixed(1)}</div>
                            <div class="stat-label">Average Score</div>
                        </div>
                        <div class="stat">
                            <div class="stat-value">${correctCount}</div>
                            <div class="stat-label">Correct</div>
                        </div>
                        <div class="stat">
                            <div class="stat-value">${partialCount}</div>
                            <div class="stat-label">Partial</div>
                        </div>
                        <div class="stat">
                            <div class="stat-value">${incorrectCount}</div>
                            <div class="stat-label">Incorrect</div>
                        </div>
                    </div>
                    <button onclick="location.reload()" style="margin-top: 30px; background: white; color: #667eea;">
                        Start New Interview
                    </button>
                </div>
            `;
            summarySection.classList.remove('hidden');
        }

        function showLoading(show) {
            document.getElementById('loading').classList.toggle('hidden', !show);
        }
    </script>
</body>
</html>
